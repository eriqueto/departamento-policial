<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Delegacias Cadastradas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <h2 class="text-primary float-start">Delegacias</h2>
      <a th:href="@{/delegacias/novo}" class="btn btn-success float-end">
        + Nova Delegacia
      </a>
    </div>
    <div class="card-body">

      <nav class="navbar">
        <a th:href="@{/}">Início</a>
        <a th:href="@{/view/pessoas}">Pessoas</a>
        <a th:href="@{/policiais}">Policiais</a>
        <a th:href="@{/delegacias}">Delegacias</a>
        <a th:href="@{/enderecos}">Endereços</a>
        <a th:href="@{/ocorrencias}">Ocorrências</a>
        <a th:href="@{/casos}">Casos</a>
        <a th:href="@{/view/casos-ativos}">Casos Ativos (VIEW)</a>
        <a th:href="@{/procedure/encerrar-caso}">Encerrar Caso</a>
        <a th:href="@{/evidencias}">Evidências</a>
        <a th:href="@{/relatorios}">Relatórios</a>
        <a th:href="@{/depoimentos}">Depoimentos</a>
      </nav>

      <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensagemSucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${mensagemErro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>NOME</th>
          <th>TELEFONE</th>
          <th>ID ENDEREÇO</th>
          <th>AÇÕES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="delegacia : ${listaDelegacias}">
          <td th:text="${delegacia.id}"></td>
          <td th:text="${delegacia.nome}"></td>
          <td th:text="${delegacia.telefone}"></td>
          <td th:text="${delegacia.endereco != null} ? ${delegacia.endereco.id} : '-'"></td>
          <td>
            <a th:href="@{/delegacias/editar/{id}(id=${delegacia.id})}"
               class="btn btn-warning btn-sm">Editar</a>

            <a th:href="@{/delegacias/deletar/{id}(id=${delegacia.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Tem certeza que deseja excluir esta delegacia?');">Excluir</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted">
      <a th:href="@{/}">Voltar para o Início</a>
    </div>
  </div>
</div>

</body>
</html>
