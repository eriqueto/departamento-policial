<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Caso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow" style="max-width: 600px; margin: auto;">
        <div class="card-header bg-primary text-white">
            <h3 th:text="${isEdit} ? 'Editar Caso' : 'Novo Caso'">Formulário</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/casos/salvar}" th:object="${casoDTO}" method="post">

                <input type="hidden" name="isEdit" th:value="${isEdit}" />

                <div class="mb-3" th:if="${isEdit}">
                    <label class="form-label">ID do Caso</label>
                    <input type="text" class="form-control" th:field="*{id}" readonly>
                </div>
                <input type="hidden" th:if="${!isEdit}" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Número do Boletim de Ocorrência</label>
                    <input type="number" class="form-control" th:field="*{ocorrenciaNumBoletim}" required>
                    <div class="form-text">ID da Ocorrência que originou este caso.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">ID do Policial Responsável</label>
                    <input type="number" class="form-control" th:field="*{policialResponsavelId}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status do Caso</label>
                    <select class="form-select" th:field="*{statusCaso}" required>
                        <option value="Aberto">Aberto</option>
                        <option value="Em Andamento">Em Andamento</option>
                        <option value="Encerrado">Encerrado</option>
                        <option value="Arquivado">Arquivado</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Data de Abertura</label>
                    <input type="date" class="form-control" th:field="*{dataAbertura}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Data de Fechamento</label>
                    <input type="date" class="form-control" th:field="*{dataFechamento}">
                    <div class="form-text">Deixe em branco se o caso ainda estiver aberto.</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Salvar Caso</button>
                    <a th:href="@{/casos}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
