<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" th:href="@{/css/style.css}">

        .form-section h3 {
            margin-top: 0;
            color: #004d99;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #008CBA; /* Azul Claro */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #007bb5;
        }
        .message-success {
            color: green;

        }
        .message-error {

            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>ðŸš¨ Registro de Nova OcorrÃªncia</h1>
    </header>

    <nav class="navbar">
        <a th:href="@{/}">InÃ­cio</a>

    <p th:if="${statusMessage}" th:text="${statusMessage}"
