<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Relatório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow" style="max-width: 700px; margin: auto;">
        <div class="card-header bg-primary text-white">
            <h3 th:text="${isEdit} ? 'Editar Relatório' : 'Novo Relatório'">Formulário</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/relatorios/salvar}" th:object="${relatorioDTO}" method="post">

                <input type="hidden" name="isEdit" th:value="${isEdit}" />

                <div class="mb-3" th:if="${isEdit}">
                    <label class="form-label">ID do Relatório</label>
                    <input type="text" class="form-control" th:field="*{id}" readonly>
                </div>
                <input type="hidden" th:if="${!isEdit}" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">ID do Caso</label>
                    <input type="number" class="form-control" th:field="*{casoId}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">ID do Policial Emissor</label>
                    <input type="number" class="form-control" th:field="*{policialEmissorId}" required>
                    <div class="form-text">Distintivo do policial responsável pelo relatório.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Conteúdo do Relatório</label>
                    <textarea class="form-control" th:field="*{conteudo}" rows="6" required></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Salvar Relatório</button>
                    <a th:href="@{/relatorios}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
