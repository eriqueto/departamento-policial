<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Lista de Dados</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header>
        <h1 th:text="${title}"></h1>
    </header>

    <nav class="navbar">
        <a th:href="@{/}">Início</a>
        <a th:href="@{/view/pessoas}">Pessoas</a>
        <a th:href="@{/policiais}">Policiais</a>
        <a th:href="@{/delegacias}">Delegacias</a>
        <a th:href="@{/enderecos}">Endereços</a>
        <a th:href="@{/ocorrencias}">Ocorrências</a>
        <a th:href="@{/casos}">Casos</a>
        <a th:href="@{/view/casos-ativos}">Casos Ativos (VIEW)</a>
        <a th:href="@{/procedure/encerrar-caso}">Encerrar Caso</a>
        <a th:href="@{/evidencias}">Evidências</a>
        <a th:href="@{/relatorios}">Relatórios</a>
        <a th:href="@{/depoimentos}">Depoimentos</a>
    </nav>

    <div class="scroll-table">
        <table th:if="${!dataList.isEmpty()}">
            <thead>
            <tr>
                <th th:each="header : ${headers}" th:text="${header}">Cabeçalho</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${dataList}" th:onclick="${headers.contains('cpf')} ? |window.location='@{/view/pessoa/{cpf}(cpf=${item.get('cpf')})}'| : null" th:classappend="${headers.contains('cpf')} ? ' clickable-row' : ''">
                <td th:each="header : ${headers}">
                    <a th:if="${header == 'cpf'}" th:href="@{/view/pessoa/{cpf}(cpf=${item.get('cpf')})}" th:text="${item.get(header)}"></a>
                    <span th:unless="${header == 'cpf'}" th:text="${item.get(header)}">Valor</span>
                </td>
            </tr>
            </tbody>
        </table>

        <p th:if="${dataList.isEmpty()}">Nenhum registro encontrado.</p>
    </div>

    <a th:href="@{/}" class="back-link">Voltar para o Início</a>
</div>
</body>
</html>
