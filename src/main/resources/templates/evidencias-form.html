<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Evidência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow" style="max-width: 600px; margin: auto;">
        <div class="card-header bg-primary text-white">
            <h3 th:text="${isEdit} ? 'Editar Evidência' : 'Nova Evidência'">Formulário</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/evidencias/salvar}" th:object="${evidenciaDTO}" method="post">

                <input type="hidden" name="isEdit" th:value="${isEdit}" />

                <div class="mb-3" th:if="${isEdit}">
                    <label class="form-label">ID da Evidência</label>
                    <input type="text" class="form-control" th:field="*{id}" readonly>
                </div>
                <input type="hidden" th:if="${!isEdit}" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">ID do Caso Associado</label>
                    <input type="number" class="form-control" th:field="*{casoId}" required>
                    <div class="form-text">O caso deve estar previamente cadastrado.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Data da Coleta</label>
                    <input type="date" class="form-control" th:field="*{dataColeta}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Localização (Onde foi encontrada)</label>
                    <input type="text" class="form-control" th:field="*{localizacao}" maxlength="150" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição Detalhada</label>
                    <textarea class="form-control" th:field="*{descricao}" rows="4" required></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Salvar Evidência</button>
                    <a th:href="@{/evidencias}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
