<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gerenciar Delegacia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow" style="max-width: 600px; margin: auto;">
    <div class="card-header bg-primary text-white">
      <h3 th:text="${isEdit} ? 'Editar Delegacia' : 'Nova Delegacia'">Formulário</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/delegacias/salvar}" th:object="${delegaciaDTO}" method="post">

        <input type="hidden" name="isEdit" th:value="${isEdit}" />

        <div class="mb-3" th:if="${isEdit}">
          <label class="form-label">ID da Delegacia</label>
          <input type="text" class="form-control" th:field="*{id}" readonly>
        </div>
        <input type="hidden" th:if="${!isEdit}" th:field="*{id}" />

        <div class="mb-3">
          <label class="form-label">Nome da Delegacia</label>
          <input type="text" class="form-control" th:field="*{nome}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Telefone</label>
          <input type="text" class="form-control" th:field="*{telefone}">
        </div>

        <div class="mb-3">
          <label class="form-label">ID do Endereço</label>
          <input type="number" class="form-control" th:field="*{endereco.id}" required>
          <div class="form-text">O endereço já deve estar cadastrado no sistema.</div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Salvar</button>
          <a th:href="@{/delegacias}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
