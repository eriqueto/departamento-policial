<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gerenciar Depoimento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow" style="max-width: 700px; margin: auto;">
    <div class="card-header bg-primary text-white">
      <h3 th:text="${isEdit} ? 'Editar Depoimento' : 'Novo Depoimento'">Formulário</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/depoimentos/salvar}" th:object="${depoimentoDTO}" method="post">

        <input type="hidden" name="isEdit" th:value="${isEdit}" />

        <div class="mb-3" th:if="${isEdit}">
          <label class="form-label">ID do Depoimento</label>
          <input type="text" class="form-control" th:field="*{id}" readonly>
        </div>
        <input type="hidden" th:if="${!isEdit}" th:field="*{id}" />

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">ID do Caso</label>
            <input type="number" class="form-control" th:field="*{casoId}" required>
            <div class="form-text">Caso onde a pessoa está envolvida.</div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">CPF da Pessoa</label>
            <input type="text" class="form-control" th:field="*{pessoaCpf}" required>
            <div class="form-text">A pessoa já deve estar vinculada ao caso.</div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Data e Hora</label>
          <input type="datetime-local" class="form-control" th:field="*{dataHoraDepoimento}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Conteúdo do Depoimento</label>
          <textarea class="form-control" th:field="*{conteudoDepoimento}" rows="6" required></textarea>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Salvar Depoimento</button>
          <a th:href="@{/depoimentos}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
