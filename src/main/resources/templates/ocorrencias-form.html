<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Ocorrência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow" style="max-width: 700px; margin: auto;">
        <div class="card-header bg-primary text-white">
            <h3 th:text="${isEdit} ? 'Editar Ocorrência' : 'Nova Ocorrência'">Formulário</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/ocorrencias/salvar}" th:object="${ocorrenciaDTO}" method="post">

                <input type="hidden" name="isEdit" th:value="${isEdit}" />

                <div class="mb-3" th:if="${isEdit}">
                    <label class="form-label">Número do Boletim</label>
                    <input type="text" class="form-control" th:field="*{numBoletim}" readonly>
                </div>
                <input type="hidden" th:if="${!isEdit}" th:field="*{numBoletim}" />

                <div class="mb-3">
                    <label class="form-label">Data e Hora do Registro</label>
                    <input type="datetime-local" class="form-control" th:field="*{dataHoraRegistro}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">CPF do Declarante</label>
                    <input type="text" class="form-control" th:field="*{declaranteCpf}"
                           placeholder="Digite o CPF da pessoa" required>
                    <div class="form-text">A pessoa deve estar cadastrada previamente.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">ID do Policial Responsável</label>
                    <input type="number" class="form-control" th:field="*{policialRegistroId}" required>
                    <div class="form-text">ID (Distintivo) do policial que está registrando.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição do Fato</label>
                    <textarea class="form-control" th:field="*{descricao}" rows="4" required></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Salvar Boletim</button>
                    <a th:href="@{/ocorrencias}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
