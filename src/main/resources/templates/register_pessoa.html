<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa | Departamento Policial</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- estilos centralizados em /static/css/style.css -->
</head>
<body>
<div class="container">
    <header>
        <h1>Cadastro de Pessoa</h1>
    </header>

    <nav class="navbar">
        <a th:href="@{/}">Início</a>
        <a th:href="@{/view/pessoas}">Ver Pessoas</a>
        <a th:href="@{/register/pessoa}">Cadastrar Pessoa</a>
    </nav>

    <p th:if="${statusMessage}" th:text="${statusMessage}"
       th:classappend="${statusMessage.startsWith('✅') ? 'message-success' : 'message-error'}"></p>

    <form th:action="@{/register/pessoa}" th:object="${pessoaRequest}" method="post" enctype="multipart/form-data">

        <div class="form-grid">
            <div class="form-section">
                <h3>Dados Pessoais</h3>

                <div class="form-group">
                    <label for="cpf">CPF (apenas números)</label>
                    <input type="text" id="cpf" th:field="*{cpf}" required maxlength="11" placeholder="Ex: 12345678900">
                </div>

                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" th:field="*{nome}" required>
                </div>

                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" th:field="*{sexo}" required>
                        <option value="">Selecione...</option>
                        <option value="M">Masculino (M)</option>
                        <option value="F">Feminino (F)</option>
                        <option value="O">Outro (O)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" th:field="*{telefone}" placeholder="Ex: (00) 90000-0000">
                </div>

                <div class="form-group">
                    <label for="foto">Foto de Perfil (opcional)</label>
                    <input type="file" id="foto" th:field="*{foto}" accept="image/*">
                </div>
            </div>

            <div class="form-section">
                <h3>Dados do Endereço</h3>

                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" th:field="*{endereco.cep}" required maxlength="8" placeholder="Ex: 12345678">
                </div>

                <div class="form-group">
                    <label for="logradouro">Logradouro (Rua, Avenida, etc.)</label>
                    <input type="text" id="logradouro" th:field="*{endereco.logradouro}" required>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" th:field="*{endereco.complemento}">
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" th:field="*{endereco.bairro}" required>
                </div>
            </div>
        </div>

        <button type="submit" class="submit-button">Cadastrar Pessoa</button>
    </form>

    <a th:href="@{/}" class="back-link">Voltar para o Início</a>
</div>
</body>
</html>
